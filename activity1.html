<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>js classes</h3>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        class student{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
            age(){
                let date=new Date();
                return date.getFullYear()-this.year;
                }
            }
        
        st= new student("Chahat",2006);
        st1= new student ("Christopher",2009);
        document.getElementById("p1").innerHTML=st.name+" was born in the year "+st.year+" and age is "+st.age();
        document.getElementById("p2").innerHTML = st1.name + " was born in the year " + st1.year+" and age is "+st1.age();
    </script>
</body>
</html>
